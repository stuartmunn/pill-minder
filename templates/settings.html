{% extends "base.html" %}
{% block content %}
<div class="settings-container">
    <h1>Settings</h1>
    <form method="POST" action="{{ url_for('settings') }}">
        <h2>Change Username</h2>
        <input type="text" name="username" placeholder="New Username" value="{{ current_user.username }}" required>
        <button type="submit" name="action" value="change_username">Change Username</button>
    </form>
    <form method="POST" action="{{ url_for('settings') }}">
        <h2>Change Password</h2>
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
        <button type="submit" name="action" value="change_password">Change Password</button>
    </form>
</div>
{% endblock %}
